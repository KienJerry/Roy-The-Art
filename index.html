<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roy The Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper-body-main">
      <div class="wrapper-body">
        <div class="wrapper-body-nav">
          <!-- Menu Desktop -->
          <div class="group-body-nav desk">
            <div class="box-body-nav">
              <div class="item-body-icon"></div>
              <div class="item-body-nav">Mythical</div>
            </div>
            <div class="box-body-nav">
              <div class="item-body-icon active"></div>
              <div class="item-body-nav active">Genshin Impact</div>
            </div>
            <div class="box-body-nav">
              <div class="item-body-icon"></div>
              <div class="item-body-nav">Disney</div>
            </div>
            <div class="box-body-nav">
              <div class="item-body-icon"></div>
              <div class="item-body-nav">Fanart</div>
            </div>
          </div>

          <!-- Menu Mobile - tablet -->
          <div class="group-body-nav tab">
            <div class="box-body-nav">
              <div class="item-body-icon active"></div>
              <div class="item-body-nav active">Genshin Impact</div>
            </div>
            <div class="btn-switch-sliders">
              <img src="./assets/ic/ic-to-right-sliders.svg" alt="ic-btn-next">
            </div>
          </div>
        </div>

        <!-- Main -->
        <div class="wrapper-body-content">
          <div class="group-body-content-abouts">
            <div class="box-body-content-abouts">
              <div class="text-title-main">Genshin Impact</div>
              <div class="d-flex">
                <div class="btn-view-collection">View This Collection</div>
              </div>
              <div class="parent-title-sub">
                <img src="assets/icon-rectangle.png" />
                <div>
                  A full-set Encanto includes 15 photo prints of beautiful and
                  amazing characters in the show are now available!
                </div>
              </div>
            </div>
          </div>
          <div class="group-body-content-items">
            <div class="parent-items-menu-collection">
              <div class="arrow-left" id="arrowLeft">
                <img src="./assets/arrow-left.png" />
              </div>
              <div class="items-menu-collection">
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections3.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections4.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections3.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections4.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections3.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections4.png" />
                  </div>
                </div>
                <div class="item-collection">
                  <div>
                    <img src="./assets/Collections2.png" />
                  </div>
                </div>
              </div>
              <div class="arrow-right" id="arrowRight">
                <img src="./assets/arrow-right.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper-footer" id="wrapper-footer">
        <div class="group-footer-items">
          <div class="line-footer"></div>
          <div class="logo-footer">
            <div class="icon-branch">
              <img class="ic-logo-footer" src="./assets/logo-footer.png" />
            </div>
            <div class="text-branch">RoytheArt</div>
          </div>
        </div>
        <div class="group-footer-items">
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="./assets/ic/ic-home-white.svg" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="./assets/icon-fun.png" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="./assets/icon-shop.png" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="./assets/ic/ic-cart-white.svg" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch" onclick="layouLogin()">
              <img src="./assets/ic/ic-user-white.svg" />
            </div>
          </div>
          <div class="logo-footer">
            <div
              id="menuNavbar"
              class="icon-branch"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              <img src="./assets/icon-menu.png" />
            </div>
          </div>
          <div class="line-footer"></div>
        </div>
      </div>
      <div class="wrapper-offcanvas-bottom" id="wrapper-offcanvas-bottom">
        <div
          class="offcanvas offcanvas-bottom"
          tabindex="-1"
          id="offcanvasBottom"
          aria-labelledby="offcanvasBottomLabel"
        >
          <div class="offcanvas-body small">
            <div class="group-footer-items">
              <div class="line-footer"></div>
              <div class="logo-footer">
                <div class="icon-branch">
                  <img
                    class="ic-logo-footer-main"
                    src="./assets/logo-footer-main.png"
                  />
                </div>
                <div class="text-branch">RoytheArt</div>
              </div>
            </div>
            <div class="group-footer-items">
              <div class="box-footer-nav-items">
                <div class="footer-nav-items active">
                  <img class="icon-footer-nav" src="./assets/icon-menu.png" />
                  <div class="text-footer-nav">Menu</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="./assets/ic/ic-home-white.svg"
                  />
                  <div class="text-footer-nav">Home</div>
                </div>
                <div class="footer-nav-items">
                  <img class="icon-footer-nav" src="./assets/icon-fun.png" />
                  <div class="text-footer-nav">About Roy The Art</div>
                </div>
                <div class="footer-nav-items">
                  <img class="icon-footer-nav" src="./assets/icon-shop.png" />
                  <div class="text-footer-nav">Store</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="./assets/ic/ic-cart-white.svg"
                  />
                  <div class="text-footer-nav">Shopping cart</div>
                </div>
                <div class="footer-nav-items" onclick="layouLogin()">
                  <img
                    class="icon-footer-nav"
                    src="./assets/ic/ic-user-white.svg"
                  />
                  <div class="text-footer-nav">Account</div>
                </div>
              </div>
              <div class="line-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
