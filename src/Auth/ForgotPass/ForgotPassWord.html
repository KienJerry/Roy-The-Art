<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roy The Art | Forgot PassWord</title>
    <link rel="stylesheet" href="forgotpassword.style.css" />
  </head>

  <body>
    <section class="forms-full">
      <!-- Forgot password? -->
      <div class="wrapper-body-main forgot">
        <div class="wrapper-body">
          <div class="group-form-login">
            <div class="container-header-form">
              <img src="../../../assets/ic/ic-lock.svg" alt="icon-lock" />
              <div class="header-from-description">
                <h1>Forgot password?</h1>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
              </div>
            </div>
            <form class="body-form-input">
              <div class="form-item-children">
                <label class="p-title-form">Email</label>
                <input class="type-input" type="text" id="email" />
                <div class="bg-input-focus"></div>
              </div>
              <button class="link type-button-submit">Send Code</button>
            </form>
          </div>
        </div>
        <div class="wrapper-footer" id="wrapper-footer">
          <div class="group-footer-items">
            <div class="line-footer"></div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img
                  class="ic-logo-footer"
                  src="../../../assets/logo-footer.png"
                />
              </div>
              <div class="text-branch">RoytheArt</div>
            </div>
          </div>
          <div class="group-footer-items">
            <div class="logo-footer">
              <div class="icon-branch" onclick="layoutHome()">
                <img src="../../../assets/ic/ic-home-white.svg" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/icon-fun.png" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/icon-shop.png" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/ic/ic-cart-white.svg" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/ic/ic-user-white.svg" />
              </div>
            </div>
            <div class="logo-footer">
              <div
                id="menuNavbar"
                class="icon-branch"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom"
              >
                <img src="../../../assets/icon-menu.png" />
              </div>
            </div>
            <div class="line-footer"></div>
          </div>
        </div>
        <div class="wrapper-offcanvas-bottom" id="wrapper-offcanvas-bottom">
          <div
            class="offcanvas offcanvas-bottom"
            tabindex="-1"
            id="offcanvasBottom"
            aria-labelledby="offcanvasBottomLabel"
          >
            <div class="offcanvas-body small">
              <div class="group-footer-items">
                <div class="line-footer"></div>
                <div class="logo-footer">
                  <div class="icon-branch">
                    <img
                      class="ic-logo-footer-main"
                      src="../../../assets/logo-footer-main.png"
                    />
                  </div>
                  <div class="text-branch">RoytheArt</div>
                </div>
              </div>
              <div class="group-footer-items">
                <div class="box-footer-nav-items">
                  <div class="footer-nav-items active">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/icon-menu.png"
                    />
                    <div class="text-footer-nav">Menu</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/ic/ic-home-white.svg"
                    />
                    <div class="text-footer-nav">Home</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/icon-fun.png"
                    />
                    <div class="text-footer-nav">About Roy The Art</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/icon-shop.png"
                    />
                    <div class="text-footer-nav">Store</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/ic/ic-cart-white.svg"
                    />
                    <div class="text-footer-nav">Shopping cart</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/ic/ic-user-white.svg"
                    />
                    <div class="text-footer-nav">Account</div>
                  </div>
                </div>
                <div class="line-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- token email -->
      <div class="wrapper-body-main token">
        <div class="wrapper-body">
          <div class="group-form-login">
            <div class="container-header-form">
              <img src="../../../assets/ic/ic-unlock.svg" alt="icon-lock" />
              <div class="header-from-description">
                <h1>Enter code</h1>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
              </div>
            </div>
            <form class="body-form-input">
              <div class="form-item-children">
                <div class="token-form-input">
                  <input
                    type="text"
                    class="child-input-verify-token"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="child-input-verify-token"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="child-input-verify-token"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    class="child-input-verify-token"
                    maxlength="1"
                  />
                </div>
              </div>
              <button class="link type-button-submit">Confirm</button>
            </form>
          </div>
        </div>

        <div class="wrapper-footer" id="wrapper-footer">
          <div class="group-footer-items">
            <div class="line-footer"></div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img
                  class="ic-logo-footer"
                  src="../../../assets/logo-footer.png"
                />
              </div>
              <div class="text-branch">RoytheArt</div>
            </div>
          </div>
          <div class="group-footer-items">
            <div class="logo-footer">
              <div class="icon-branch" onclick="layoutHome()">
                <img src="../../../assets/ic/ic-home-white.svg" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/icon-fun.png" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/icon-shop.png" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/ic/ic-cart-white.svg" />
              </div>
            </div>
            <div class="logo-footer">
              <div class="icon-branch">
                <img src="../../../assets/ic/ic-user-white.svg" />
              </div>
            </div>
            <div class="logo-footer">
              <div
                id="menuNavbar"
                class="icon-branch"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom"
                aria-controls="offcanvasBottom"
              >
                <img src="../../../assets/icon-menu.png" />
              </div>
            </div>
            <div class="line-footer"></div>
          </div>
        </div>
        <div class="wrapper-offcanvas-bottom" id="wrapper-offcanvas-bottom">
          <div
            class="offcanvas offcanvas-bottom"
            tabindex="-1"
            id="offcanvasBottom"
            aria-labelledby="offcanvasBottomLabel"
          >
            <div class="offcanvas-body small">
              <div class="group-footer-items">
                <div class="line-footer"></div>
                <div class="logo-footer">
                  <div class="icon-branch">
                    <img
                      class="ic-logo-footer-main"
                      src="../../../assets/logo-footer-main.png"
                    />
                  </div>
                  <div class="text-branch">RoytheArt</div>
                </div>
              </div>
              <div class="group-footer-items">
                <div class="box-footer-nav-items">
                  <div class="footer-nav-items active">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/icon-menu.png"
                    />
                    <div class="text-footer-nav">Menu</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/ic/ic-home-white.svg"
                    />
                    <div class="text-footer-nav">Home</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/icon-fun.png"
                    />
                    <div class="text-footer-nav">About Roy The Art</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/icon-shop.png"
                    />
                    <div class="text-footer-nav">Store</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/ic/ic-cart-white.svg"
                    />
                    <div class="text-footer-nav">Shopping cart</div>
                  </div>
                  <div class="footer-nav-items">
                    <img
                      class="icon-footer-nav"
                      src="../../../assets/ic/ic-user-white.svg"
                    />
                    <div class="text-footer-nav">Account</div>
                  </div>
                </div>
                <div class="line-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <script src="ForgotPassWord.js"></script>
  </body>
</html>
