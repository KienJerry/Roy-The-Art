<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roy The Art | Register</title>
    <link rel="stylesheet" href="../../styles/Pages/_p-register.style.css" />
  </head>

  <body>
    <div class="wrapper-body-main">
      <div class="wrapper-body">
        <div class="group-form-login">
          <h1>Create new account</h1>
          <form class="form-layout-input">
            <div class="form-item-children">
              <label class="p-title-form">Email</label>
              <input class="type-input" type="text" />
              <div class="bg-input-focus"></div>
            </div>
            <div class="form-item-children">
              <label class="p-title-form">Password</label>
              <input class="type-input" type="password" />
              <div class="bg-input-focus"></div>
            </div>
            <div class="form-item-children">
              <label class="p-title-form">Confirm password</label>
              <input class="type-input" type="password" />
              <div class="bg-input-focus"></div>
            </div>
            <button class="type-button-submit" type="submit">CREATE NEW</button>
            <b>Have account? <span onclick="layouLogin()">Login</span></b>
          </form>
        </div>
      </div>
      <div class="wrapper-footer" id="wrapper-footer">
        <div class="group-footer-items">
          <div class="line-footer"></div>
          <div class="logo-footer">
            <div class="icon-branch">
              <img class="ic-logo-footer" src="../../images/logo-footer.png" />
            </div>
            <div class="text-branch">RoytheArt</div>
          </div>
        </div>
        <div class="group-footer-items">
          <div class="logo-footer active">
            <div class="icon-branch" onclick="layoutHome()">
              <img src="../../images/icon/ic-home-white.svg" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="../../images/icon-fun.png" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="../../images/icon-shop.png" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="../../images/icon/ic-cart-white.svg" />
            </div>
          </div>
          <div class="logo-footer active">
            <div class="icon-branch">
              <img src="../../images/icon/ic-user-white.svg" />
            </div>
          </div>
          <div class="logo-footer">
            <div
              id="menuNavbar"
              class="icon-branch"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              <img src="../../images/icon-menu.png" />
            </div>
          </div>
          <div class="line-footer"></div>
        </div>
      </div>
      <div class="wrapper-offcanvas-bottom" id="wrapper-offcanvas-bottom">
        <div
          class="offcanvas offcanvas-bottom"
          tabindex="-1"
          id="offcanvasBottom"
          aria-labelledby="offcanvasBottomLabel"
        >
          <div class="offcanvas-body small">
            <div class="group-footer-items">
              <div class="line-footer"></div>
              <div class="logo-footer">
                <div class="icon-branch">
                  <img
                    class="ic-logo-footer-main"
                    src="../../images/logo-footer-main.png"
                  />
                </div>
                <div class="text-branch">RoytheArt</div>
              </div>
            </div>
            <div class="group-footer-items">
              <div class="box-footer-nav-items">
                <div class="footer-nav-items active">
                  <img
                    class="icon-footer-nav"
                    src="../../images/icon-menu.png"
                  />
                  <div class="text-footer-nav">Menu</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="../../images/icon/ic-home-white.svg"
                  />
                  <div class="text-footer-nav">Home</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="../../images/icon-fun.png"
                  />
                  <div class="text-footer-nav">About Roy The Art</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="../../images/icon-shop.png"
                  />
                  <div class="text-footer-nav">Store</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="../../images/icon/ic-cart-white.svg"
                  />
                  <div class="text-footer-nav">Shopping cart</div>
                </div>
                <div class="footer-nav-items">
                  <img
                    class="icon-footer-nav"
                    src="../../images/icon/ic-user-white.svg"
                  />
                  <div class="text-footer-nav">Account</div>
                </div>
              </div>
              <div class="line-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/Auth/Register.js"></script>
  </body>
</html>
